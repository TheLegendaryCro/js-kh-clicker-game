<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Hearts | Clicker Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <h1><img src="KHlogo.png"><b>KH Clicker Game</b></h1>
    <p>
     Heartless Slain: <span id="total_clicks">0</span><br />
      Kills per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>
    </p>
    <button id="click" type="button"><img src="heartless.png"></button>
    <h3>Buy</h3>
    <table class="table">
        <tr>
          <td>Party Attacks (Autoclicker)</td>
          <td><span id="autoclicker_level">lvl 0</span></td>
          <td><button id="buy_click" type="button" class="btn btn-success">Buy for 1</button></td>
        </tr>
        <tr>
          <td>Speed up party attacks by 10%</td>
          <td><span id="speed_level">lvl 0</span></td>
          <td><button id="upgrade_speed" type="button" class="btn btn-success">Buy for 100</button></td>
        </tr>
        <tr>
          <td>Increase Attack (Click) Power</td>
          <td></td>
          <td><button id="increase_clicks" type="button" class="btn btn-success">Buy for 100</button></td>
        </tr>
    </table>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
